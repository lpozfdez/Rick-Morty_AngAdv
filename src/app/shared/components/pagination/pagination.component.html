<nav *ngIf="totalPages > 1" class="pagination-wrapper mt-4">
  <ul class="pagination pagination-sm justify-content-center m-0">

    <!-- Botón Anterior -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="goToPage(currentPage - 1)">«</button>
    </li>

    <!-- Primera página -->
    <li class="page-item" *ngIf="currentPage > 3">
      <button class="page-link" (click)="goToPage(1)">1</button>
    </li>

    <!-- ... -->
    <li class="page-item disabled" *ngIf="currentPage > 4">
      <span class="page-link">…</span>
    </li>

    <!-- Páginas cercanas al actual -->
    <li class="page-item"
        *ngFor="let page of visiblePages"
        [class.active]="page === currentPage">
      <button class="page-link" (click)="goToPage(page)">
        {{ page }}
      </button>
    </li>

    <!-- ... -->
    <li class="page-item disabled" *ngIf="currentPage < totalPages - 3">
      <span class="page-link">…</span>
    </li>

    <!-- Última página -->
    <li class="page-item" *ngIf="currentPage < totalPages - 2">
      <button class="page-link" (click)="goToPage(totalPages)">
        {{ totalPages }}
      </button>
    </li>

    <!-- Botón Siguiente -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="goToPage(currentPage + 1)">»</button>
    </li>

  </ul>
</nav>
