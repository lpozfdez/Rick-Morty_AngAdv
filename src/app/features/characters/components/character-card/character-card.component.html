<div class="card h-100 shadow-sm">
  <!-- Card Header -->
  <div class="card-header">
    <h5 class="card-title mb-0">{{ character.name }}</h5>
    <small class="text-muted">{{ character.species }}</small>
  </div>

  <!-- Card Image -->
  <img
    [src]="character | characterImage"
    [alt]="character.name"
    class="card-img-top"
  />

  <!-- Card Content -->
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">{{ character.created }}</h6>
    <p class="card-text">
      <strong>Lugar de origen:</strong> {{ character.origin.name }}<br />
    </p>

      <!-- Chips-like style -->
      <div class="mt-2 d-flex flex-wrap gap-1">
        <span
        class="badge rounded-pill bg-secondary"
        *ngIf="character.type"
        >
          {{ character.type }}
        </span>
      </div>
  </div>

  <hr class="my-0" />

  <!-- Card Actions -->
  <div class="card-body d-flex justify-content-between align-items-center">
    <a
      class="btn btn-outline-primary btn-sm"
      [routerLink]="['/characters/edit', character.id]"
    >
      <i class="bi bi-pencil"></i> Editar
    </a>

    <a
      class="btn btn-outline-secondary btn-sm"
      [routerLink]="['/characters', character.id]"
    >
      <i class="bi bi-three-dots"></i> MÃ¡s
    </a>
  </div>
</div>
