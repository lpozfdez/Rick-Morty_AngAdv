<div class="card h-100 shadow-sm">
  <!-- Card Header -->
  <div class="card-header">
    <h5 class="card-title mb-0">{{ character.name }}</h5>
    <small class="text-muted">{{ character.species }}</small>
  </div>

  <!-- Imagen -->
  <img
    [src]="character | characterImage"
    [alt]="character.name"
    class="card-img-top"
  />

  <!-- Card -->
  <div class="card-body">
    <p class="card-text">
      <strong>Primera aparición:</strong> {{ firstEp$ | async }}<br />
    </p>
    <p class="card-text">
      <strong>Lugar de origen:</strong> {{ character.origin.name === 'unknown' ? 'Desconocido' : character.origin.name }}<br />
    </p>

    <!-- Chips Especie -->
    <div class="mt-2 d-flex flex-wrap gap-1">
      <span
      class="badge rounded-pill bg-secondary"
      *ngIf="character.type"
      >
        {{ character.type }}
      </span>
    </div>
  </div>

  <hr class="my-0" />

  <!-- Card Actions -->
  <div class="card-body d-flex justify-content-between align-items-center">
    <a
      class="btn btn-outline-secondary btn-sm"
      [routerLink]="['/characters', character.id]"
    >
      <i class="bi bi-three-dots"></i> Más
    </a>
  </div>
</div>
