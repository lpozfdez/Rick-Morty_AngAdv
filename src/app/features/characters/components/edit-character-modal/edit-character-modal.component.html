<div class="modal fade my-5" [class.show]="visible" [class.d-block]="visible" tabindex="-1" role="dialog" *ngIf="visible">
  <div class="modal-dialog p-3 character-box" role="document">
    <form [formGroup]="form" (ngSubmit)="save()" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar personaje</h5>
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <div *ngFor="let field of stringFields" class="mb-3">
          <label [for]="field.key" class="form-label">{{ field.label }}</label>
          <input [id]="field.key" [formControlName]="field.key" type="text" class="form-control" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
